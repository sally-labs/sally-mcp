runtime: "container"

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - privateKey
      - resourceServerUrl
    properties:
      privateKey:
        type: string
        description: Your dedicated wallet's private key for x402 payments (without 0x prefix)
      resourceServerUrl:
        type: string
        description: The x402 resource server endpoint
        default: "https://sally-resource-server.up.railway.app"
  exampleConfig:
    privateKey: "your-private-key-here"
    resourceServerUrl: "https://sally-resource-server.up.railway.app"
  commandFunction: |-
    (config) => ({
      command: 'docker',
      args: ['run', '-i', '--rm', '-e', `PRIVATE_KEY=${config.privateKey}`, '-e', `RESOURCE_SERVER_URL=${config.resourceServerUrl}`, 'ghcr.io/sally-labs/sally-mcp']
    })

env:
  NODE_ENV: "production"
